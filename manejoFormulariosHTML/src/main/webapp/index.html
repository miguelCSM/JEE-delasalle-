<!DOCTYPE html>
<html>
    <head>
        <title>Manejo de formularios JEE</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="recursos/estilos.css"/>
        <script type="text/javascript" src="recursos/funciones.js"></script>        
    </head>
    <body>
        <form action="/manejoFormulariosHTML/Servlet" method="post" 
              onsubmit="return validarForma(this)">
            <table width="200" id="enfasis-columna">
                <caption>Registro de datos</caption>
                <tr>
                    <td class="columna">
                        Usuario:(*)                        
                    </td>
                    <td>
                        <input class = "default" type="text" name="usuario" value = "Escribir usuario"
                               onfocus="this.select()">
                    </td>
                </tr>
                <tr>
                    <td class="columna">
                        Password:(*)                        
                    </td>
                    <td>
                        <input class = "default" type="password" name="password"
                               onfocus="this.select()">
                    </td>
                </tr>
                <tr>
                    <td class="columna">
                        Tecnológias de desarrollo(*):                        
                    </td>
                    <td>
                        Java <input type="checkbox" name="tecnologia" value="java">
                        &nbsp;&nbsp;&nbsp;
                        Dot Net <input type="checkbox" name="tecnologia" value="net">
                        &nbsp;&nbsp;&nbsp;
                        PHP <input type="checkbox" name="tecnologia" value="php">
                        &nbsp;&nbsp;&nbsp;
                    </td>
                </tr>
                <tr>
                    <td class="columna">
                        Genero(*):                       
                    </td>
                    <td>
                        Hombre: <input type="radio" name="genero" value="H">
                        &nbsp;&nbsp;&nbsp;
                        Mujer: <input type="radio" name="genero" value="M">
                        &nbsp;&nbsp;&nbsp;
                        Neutro: <input type="radio" name="genero" value="N">
                        &nbsp;&nbsp;&nbsp;
                    </td>
                </tr>
                <tr>
                    <td class="columna">
                        Ocupación(*):                       
                    </td>
                    <td>
                        <select name="ocupacion" class="default">
                            <option value="">Seleccionar</option>
                            <option value="1">Profesor</option>
                            <option value="2">Ingeniero</option>
                            <option value="3">Jubilado</option>
                            <option value="4">Otro</option>                            
                        </select>
                    </td>
                </tr>
                 <tr>
                    <td class="columna">
                        Música favorita:                       
                    </td>
                    <td>
                        <select name="musica" multiple class="default">                            
                            <option value="rock">Rock</option>
                            <option value="salsa">Salsa</option>
                            <option value="urbano">Urbano</option>
                            <option value="jazz">Jazz</option>                            
                        </select>
                    </td>
                </tr>
                 <tr>
                    <td class="columna">
                        Comentarios:                       
                    </td>
                    <td>                         
                        <textarea name="comentarios" rows="2" cols="30"
                                  onfocus="this.select()">                         
                        </textarea>
                    </td>
                </tr>
                <tr style="text-align: center">
                    <td>
                        <input type="reset" value="Limpiar" class="default">
                    </td>
                    <td>
                        <input type="submit" value="Enviar" class="default">
                    </td>
                </tr>
                
            </table>
        </form>
    </body>
</html>
