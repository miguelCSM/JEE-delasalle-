<!DOCTYPE html>
<!-- Un scriptlet contiene código Java y es te se ejecuta cada vez que se accede
al JSP. Se puede decir que es una versión modificada del JSP.-->
<html>
    <head>
        <title>Scriptlet</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1>Ejemplos de scriptlets</h1>
        <br>
        <br>
        <a href="scriptlets.jsp">Ejemplo de Scriptlets</a>
        <br>
        <br>
        <form action="fondoColor.jsp">
            Proporciona el color del fondo:
            <input type="text" name="colorFondo">
            <br>
            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
